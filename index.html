<!DOCTYPE html>
<html>   
    <head>
        <title>Hockey Stats Game</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <h1>Welcome to the game!</h1>
        <div>
            <form>
                <label for="season" id="season_label">Season</label>
                <select id="season-dropdown" class="form-dropdown" name="season">
                    <option value=""">Choose a Season</option>
                </select>

                <label for="stat" id="stat_label">Stat</label>
                <select id="stat-dropdown" class="form-dropdown" name="stat">
                    <option value="">Choose a Stat</option>
                </select>

                <label for="first-team" id="first-team-label">First Team</label>
                <select id="first-team-dropdown" class="form-dropdown" name="first-team">
                    <option value=""">Choose a Team</option>
                </select>

                <label for="second-team" id="second-team-label">Second Team</label>
                <select id="second-team-dropdown" class="form-dropdown" name="second-team">
                    <option value=""">Choose a Team</option>
                </select>

                <input type="submit" value="Submit" id="submit-button" class="button">
            </form>
        </div>
    </body>
</html>
