<!DOCTYPE html>
<html>   
    <head>
        <title>Hockey Stats Trivia Game</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="index.js" ></script>
    </head>
    <body>
        <h1>Welcome to the Hockey Stats Trivia Game</h1>
        <div id="form-container" class="container">
            <p>Please choose a hockey season to test your knowledge of which two teams had a better record.</p>
            <form id="main-game-form" class="game-form">
                <label for="season" id="season_label">Season: </label>
                <select id="season-dropdown" class="form-dropdown" name="season">
                    <option value="">Choose a Season</option>
                </select>
                <button type="submit" id="submit-button" class="button">Submit</button>
            </form>
        </div>
        <div id="counter-container" class="container">
            <table id="score-table">
                <tr>
                    <td id="score-label">Score:</td>
                    <td id="score"></td>
                    <td id="clear-score">
                        <button id="clear-score-button" class="button">Clear Score</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="selection-container" class="container"></div>
        <div id="image-container" class="container">
            <img src="img/shutterstock_30415141.jpg" alt="trophy">
            <p id="img-credit">Editorial credit: doodle / Shutterstock.com</p>
        </div>
        <footer>
            This application is by no means meant to be monetizable. It is for education purposes...and fun!
        </footer>
    </body>
</html>
